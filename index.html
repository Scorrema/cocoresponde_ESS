<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coco responde</title>
    <link rel="stylesheet" href="libs/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

  <div class="contenedor">
  
        <div class="cuadro">
            <label class="lbl">Peticion&nbsp;&nbsp;&nbsp;</label>
            <input type="text" class ="inp" id="peticion" onkeydown="pregunta(event)">
            

        </div>

        <div class="cuadro">

            <label class="lbl">Pregunta:</label>
            <input type="text" id="pregunta" name="name" class="inp"  placeholder="escriba la pregunta" minlength="2">
            <input type="button"  value="enviar" class="btn btn-success" required onclick="enviar()">
        </div>
    
        <div id="txt">

        </div>
        
        <div id="refresh">
             <a href="javascript:location.reload()"><input type="button" value="Nueva pregunta" id="btn" class="btn btn-success"></a>
        </div>
    
 </div>
    
<div id="container" class="container">
         
        <div class="preloader">
               
            <p>Cargando.......</p>
                
        </div>
                    
</div>
     
</body>
<script src="libs/jquery-3.2.1.min.js"></script>
<script src="libs/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script src="js/main.js"></script>
</html>
